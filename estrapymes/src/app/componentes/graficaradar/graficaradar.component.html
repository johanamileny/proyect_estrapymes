<div class="chart-container">
  <canvas id="chart"></canvas>
</div>

<div class="table-container">
  <h2>Actualizar Datos</h2>
  <table>
    <thead>
      <tr>
        <th>Aspecto</th>
        <th>Empresa Uno</th>
        <th>Empresa Dos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let label of labels; let i = index">
        <td>{{ label }}</td>
        <td>
          <input
            type="number"
            [(ngModel)]="dataEmpresaUno[i]"
            (ngModelChange)="updateData('empresaUno', i, $event)"
            min="0"
            max="5"
          />
        </td>
        <td>
          <input
            type="number"
            [(ngModel)]="dataEmpresaDos[i]"
            (ngModelChange)="updateData('empresaDos', i, $event)"
            min="0"
            max="5"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
