<div class="change-password-container">
  <h2>Cambiar Contraseña</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
    <div class="form-group">
      <label for="currentPassword">Contraseña Actual</label>
      <input id="currentPassword" type="password" formControlName="currentPassword" required />
      <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)" class="error">
        <div *ngIf="currentPassword.errors?.['required']">La contraseña actual es requerida.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="newPassword">Nueva Contraseña</label>
      <input id="newPassword" type="password" formControlName="newPassword" required />
      <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="error">
        <div *ngIf="newPassword.errors?.['required']">La nueva contraseña es requerida.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error">
        <div *ngIf="confirmPassword.errors?.['required']">Confirmar la contraseña es requerido.</div>
        <div *ngIf="confirmPassword.errors?.['mismatch']">Las contraseñas no coinciden.</div>
      </div>
    </div>
    
    <button type="submit" [disabled]="changePasswordForm.invalid">Cambiar Contraseña</button>
  </form>
</div>
